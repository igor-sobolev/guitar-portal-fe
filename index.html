<!DOCTYPE html>
<html>
  <head>
    <title>Sharp Space Spice</title>
    <link rel='stylesheet' type='text/css' href='build/css/bundle.min.css'>
    <script type='text/javascript' src='build/js/bundle.js'></script>
  </head>
<body>
  <canvas id="canvas" class="board" width="720" height="480"></canvas>
  <button id='start'>Start</button>
  <button id='end'>End</button>

  <script type='text/javascript'>
    var startBtn = document.getElementById('start');
    var stopBtn = document.getElementById('end');

    var canvas = document.getElementById('canvas');
    var game = new SSSGame(canvas);

    startBtn.onclick = function () {
      game.startGame();
    };

    stopBtn.onclick = function () {
      game.endGame();
    };
  </script>
</body>
</html>
